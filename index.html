<p><h4>LÍNGUA PORTUGUESA</h4>
1ª série<br>
Diário pessoal<br><br>
<O diário de Bridget Jones
Helen Fielding
Terça-feira, 26 de setembro
56,7 kg, [...] 1256 calorias, 0 bilhete de loteria instantânea, 0 pensamento obsessivo sobre Daniel, 0 pensamento negativo.
Estou uma santa.
É ótimo quando você só fica pensando na carreira profissional, em vez de se preocupar com coisas sem importância como homens e relacionamentos. O Good afternoon! vai muito bem. Acho que levo jeito para programas populares de televisão. E a melhor novidade é que vou fazer um teste de vídeo.
Richard Finch teve essa ideia no final da semana passada: queria um especial ao vivo com os repórteres em serviços de emergência na cidade inteira.
Ele não teve muita sorte no primeiro programa. As pessoas da redação ficavam dizendo que ele não tinha conseguido atenção de nenhum pronto-socorro e delegacia da cidade. Quando cheguei hoje de manhã, ele me agarrou pelos ombros e berrou:
– Bridget! Chegou a hora! Incêndio. Quero você ao vivo. [...] Estou pensando num capacete de bombeiro. [...]
Quinta-feira, 5 de outubro
56,7 kg (ruim), 4 barras de chocolate (ruim), número de vezes que assisti ao vídeo: 17 (ruim).
11 HORAS. Estou no banheiro do trabalho. Ai, não, ai, não.
Para completar a minha derrota, hoje fui o centro das atenções na reunião da manhã.
    – Certo, Bridget, vou dar mais uma oportunidade para você – disse Richard Finch. – O julgamento da atriz Isabella Rossellini. A decisão do júri deve sair hoje e acho que ela vai ser absolvida. Vá até o Tribunal. [...] Então, Bridget, o que está esperando? Pode ir.
Eu não tinha a menor ou a mais remota ideia do assunto sobre o qual ele estava falando.
– Você sabe do processo da Isabella Rossellini, não? Você às vezes lê jornal, não? – perguntou Richard. 
O problema nesse tipo de trabalho é que as pessoas ficam citando nomes e casos e você tem apenas um segundo para resolver se deve ou não confessar que não sabe do que estão falando e, se perde a oportunidade de dizer isso, vai passar a próxima meia hora tentando descobrir uma pista, mas sempre mantendo uma expressão confiante, de quem sabe exatamente o que aconteceu com Isabella Rossellini.

Daqui a cinco minutos tenho de encontrar uma assustadora equipe de filmagem no Tribunal para cobrir o julgamento e mostrar tudo na tevê, sem ter a menor ideia do que se trata.
11h05. Graças a Deus, Patchouli existe. Saí do banheiro e ela estava no corredor, tentando conter os cachorros de Richard pela coleira.
– Está tudo bem? – disse ela. – Você parece meio assustada.
– Não, não, estou ótima – garanti.
